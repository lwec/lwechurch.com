<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Living Water Evangelical Church">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<title>
  {{ if .Title }}
    {{ .Title }} | {{ .Site.Title }}
  {{ else }}
    {{ .Site.Title }}
  {{ end }}
</title>

{{ .Hugo.Generator }}

{{ if eq .Site.Params.environment "production" }}
  <link rel="stylesheet" href="{{ .Site.BaseURL }}lwechurch.css" />
  <script src="{{ .Site.BaseURL }}js/lwechurch.js"></script>
{{ else if eq .Site.Params.environment "development" }}
  <script src="//localhost:8080/lwechurch.js"></script>
{{ end }}
